# WARNING: you are on the master branch, please refer to the examples on the branch that matches your `cortex version`

- name: image-classifier-resnet50
  predictor:
    type: python
    path: predictor.py
    config:
      model_path: s3://cortex-cluster-robertlucian-us-east-1/pytorch/image-classifier-resnet50
      model_name: resnet50.pt
      device: gpu
      classes: https://s3.amazonaws.com/deep-learning-models/image-models/imagenet_class_index.json
      input_shape: [224, 224]
  compute:
    cpu: 2
    gpu: 1
    mem: 2G
  autoscaling:
    workers_per_replica: 2
    threads_per_worker: 1
