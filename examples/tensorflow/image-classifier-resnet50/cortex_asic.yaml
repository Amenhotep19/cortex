# WARNING: you are on the master branch, please refer to the examples on the branch that matches your `cortex version`

- name: image-classifier-resnet50
  predictor:
    type: tensorflow
    path: predictor.py
    model: s3://cortex-cluster-robertlucian-us-east-1/tensorflow/resnet50_neuron
    config:
      classes: https://s3.amazonaws.com/deep-learning-models/image-models/imagenet_class_index.json
      input_shape: [224, 224]
      input_key: input
  compute:
    cpu: 4
    mem: 4G
    asic: 1
  autoscaling:
    workers_per_replica: 4
    threads_per_worker: 256
    max_replica_concurrency: 16384
